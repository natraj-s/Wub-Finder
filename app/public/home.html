            <div class="row">
                <article class="content">
                    <div class="col-md-12">
                        <h1 class="title-header">FIND YOUR WUBS!</h1>
                        <hr>
                    </div>
                </article>
            </div>
            <div class="row">
                <div class="col-md-1">&nbsp;</div>
                <div class="col-md-10 survey">
                    <p class="question">
                        <!-- On a scale of 1 to 5, 1 being lowest and 5 being highest, how
                        <em>heavy</em> do you like your music? -->
                    </p>
                    <p>
                        <span class="options">
                            <label class="radio-inline">
                                <input type="radio" class="option" name="optradio" value="1" aria-label="">1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="option" name="optradio" value="2" aria-label="">2
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="option" name="optradio" value="3" aria-label="">3
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="option" name="optradio" value="4" aria-label="">4
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="option" name="optradio" value="5" aria-label="">5
                            </label>
                        </span>
                    </p>
